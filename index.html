<script>
    function loadHTML(file) {
  fetch(file)
    .then((response) => response.text())
    .then((html) => {
      document.body.innerHTML = html;
    })
    .catch((error) => console.error("Error loading HTML:", error));
}

function loadScript(file) {
    const script = document.createElement('script'); // Create a script element
    script.src = file; // Set the file source
    script.type = 'text/javascript'; // Set the type (optional, default is JavaScript)
    script.async = true; // Load asynchronously (optional)
    document.head.appendChild(script); // Append the script to the document's head
}

// Example usage
loadScript('script.js');

// Detect screen size and load HTML
if (window.innerWidth <= 600) {
  window.location.href = "mobile.html";
} else {
  window.location.href = "desktop.html";
}

    function Scroll(name){

        if (menu) {
