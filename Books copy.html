<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLab Libary</title>
    <style>
        body{
            background-image: url('images/libary.jpg'); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container{
            border: rgb(0, 0, 0) 2px solid;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            gap: 10px
        }

        .container img{
            width: 90%;
            border-radius: 20px;
        }

        .headline{
            font-family: Poppins-SemiBold;
            color: white;
            font-size: 2rem;
        }

        .container button{
            width: 100%;
            height: 70px;
            padding: 10px 0px;
            font-family: Impact;
            font-size: 1.5rem;
            background-color: transparent;
            border: black 4px solid;
            color: black;
            border-radius: 10px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .container button:hover{
            background-color: black;
            color: white;
        }

        @font-face {
            font-family: Poppins-SemiBold;
            src: url('Poppins-SemiBold.ttf');
        }
        
    </style>
</head>
<body>
    <p class="headline">CodeLab Libary</p>
    <div class="container">
        <img src="images/BookCover3.png" alt="">
        <a href="books/book3.pdf" style="width: 90%;"><button>Read</button></a>
    </div>
    <div class="container">
        <img src="images/BookCover2.png" alt="">
        <a href="books/book2.pdf" style="width: 90%;"><button>Read</button></a>
    </div>
    <div class="container">
        <img src="images/BookCover.png" alt="">
        <a href="books/book1.pdf" style="width: 90%;"><button>Read</button></a>
    </div>
</body>
</html>
